{% extends 'main.html' %}
{% include 'status.html' %}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-8 x-auto">
            <h2 class="text-center">PRODUCTS</h2>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary btn-sm btn-block" href="{% url 'post_product' %}">Post Product</a>
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Date Posted</th>
                        <th>price</th>
                        <th>update</th>
                        <th>Remove</th>
                    </tr>
                    {%for product in products%}
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.date_created}}</td>
                        <td>{{product.price}}</td>
                        <td><a class="btn btn-sm btn-info" href="{% url 'update_product' product.id %}">Update</a></td>
                        <td><a class="btn btn-sm btn-danger" href="{% url 'delete_product' product.id %}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{%endblock%}
